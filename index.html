<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>

    <!-- Wrap everything in div for styling -->
    <div id="app-wrap">

        <header>
            <h1>Coding Quiz</h1>
            <button id="view-scores">View High Scores</button>
            <!-- button to reload page and start quiz from beginning -->
            <button id="reload" class="hide"></button>
            <div id="timer-display">Time remaining: <span id="time-remaining"></span> seconds</div>
        </header>

        <main>
            <div id="content">
                <h2>Welcome to the Coding Quiz Challenge!</h2>
                <!-- instructions added with js -->
                <p id="instructions"></p>
                <p>Click START to begin!</p>
            </div>

            <div id="options">
                <button id="start-btn">Start</button>
            </div>
        </main>
        
    </div>
    <!-- End #app-wrap -->

    <script src="assets/js/script.js"></script>

</body>

</html>
