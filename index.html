<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>

    <header>
        <h1>Code Quiz</h1>
        <nav>
            <a href="#">View High Scores</a>
        </nav>
        <div id="timer-display">Time remaining: <span id="time-remaining"></span> seconds</div>
    </header>

    <main id="quiz-container">
        <h2 id="prompt-title">Welcome to the Coding Quiz Challenge!</h2>
        <p id="prompt-details">Answer the questions before your time runs out.</p>
        <ul id="options">
            <button id="start-btn">Start</button>
        </ul>
    </main>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
